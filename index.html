<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="/css/normalize.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img src="profile-img.jpg" alt="Tenny's Photo" class="profile-img" />
      </div>

      <div class="text-data">
        <span class="name">Guhan Eswaran</span>
        <span class="job">Web Developer</span>
      </div>

      <div class="media-buttons">
        <a href="#" style= "background: #0A66C2;" class="link">
          <i class='bx bxl-linkedin'></i>
        </a>
        <a href="#" style= "background: #333;" class="link">
          <i class='bx bxl-github'></i>
        </a>
        <a href="#" style= "background: #1da1f2;" class="link">
          <i class='bx bxl-twitter'></i>
        </a>
        <a href="#" style= "background: #e1063c;" class="link">
          <i class='bx bxl-instagram'></i>
        </a>
      </div>

      <div class="buttons">
        <button class="button">Resume</button>
        <button class="button">Contact</button>
      </div>
      <div class="analytics">
        <div class="data">
          <i class ='bx bx-heart'></i>
            <span class="number">60k</span>
        </div>
        <div class="data">
          <i class ='bx bx-message-rounded'></i>
            <span class="message">36k</span>
        </div>
        <div class="data">
          <i class ='bx bxs-share'></i>
            <span class="share">12k</span>
        </div>
      </div>
    </div>
  </body>
</html>
